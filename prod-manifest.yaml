apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-stedi-grant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prod-stedi-grant
  template:
    metadata:
      labels:
        app: prod-stedi-grant
    spec:
      containers:
        - name: prod-stedi-grant
          image: gcr.io/cubs-consulting/stedi #this image needs to refer to the NEW artifact registry
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secrets-grant
                  key: REDIS_PASS
            - name: REDIS_HOST
              value: "redis-stedi-grant"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_DB
              value: "0"
            - name: KAFKA_BROKER
              value: "localhost:9092"
            - name: TWILIO_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: twilio-dev
                  key: twilio_token
          ports:
            - containerPort: 443
          resources:
            limits:
              cpu: ".5"
              memory: "500Mi"
            requests:
              cpu: ".25"
              memory: "250Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 4567
            initialDelaySeconds: 3
            periodSeconds: 3

---
apiVersion: v1
kind: Service
metadata:
  name: prod-stedi-grant-nodeport
spec:
  selector:
    app: prod-stedi-grant
  type: NodePort
  ports:
    - port: 80
      targetPort: 4567
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prod-stedi-grant-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: prod-stedi-grant-public
    networking.gke.io/managed-certificates: prod-stedi-grant-certificate
    # kubernetes.io/ingress.allow-http: "false"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prod-stedi-grant-nodeport #this needs to match line 54
            port:
              number: 80
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: prod-stedi-grant-certificate #needs to match line 69
spec:
  domains:
    - grant.cit262.com # This is a DNS record that has not been created yet - we need to create that first
    
